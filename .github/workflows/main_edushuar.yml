name: Build and deploy Angular app to Azure Web App - EduShuar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Compatible con Angular

      - name: Install dependencies and build Angular app
        run: |
          npm ci
          npm run build --if-present

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/  # Ajusta si tu build genera dist/projectname

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EduShuar'   # Tu nombre de app en Azure
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EDUSHUAR }}
          package: .

          

