name: Build and deploy Angular app to Azure Web App - EduShuar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # Compatible con Angular 20+

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies and build Angular app
        run: |
          npm install
          npm run build --if-present

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/prueba_proyecto/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read  # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EE5769DEAC8042F690B657E3628AE449 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D20AC662E49A4B55B9DD3D87B3B611C6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_727B2502D53E4720AA11A1EED09E4C75 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'edushuar'
          slot-name: 'Production'
          package: .

  

          




